<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Registration page</title>


</head>

<body class="text-center">



  <form class="form-signin" method="POST" enctype="multipart/form-data">
    <div class="container alert alert-secondary">
      <div id="alert"></div>
      <img class="mb-4" src="sprout.png" alt="sprout-vcr" width="50%" height="35%">
      <h1 class="h3 mb-3 font-weight-normal">Step 1: Please enter your contact details</h1>
      <div class="row clearfix mt-3">
        <div class="col-md-3 column">

        </div>
        <div class="col-md-6 column">
          <label for="companyName" class="sr-only">Company name</label>
          <input type="text" name="companyName" class="form-control" placeholder="Company name" required autofocus>

          <label for="contactPerson" class="sr-only">Contact person</label>
          <input type="text" name="contactPerson" class="form-control" placeholder="Contact person" required autofocus>

          <label for="Contact phone" class="sr-only">Contact phone</label>
          <input type="tel" name="contactPhone" class="form-control" placeholder="Contact phone" required autofocus>

          <label for="contactEmail" class="sr-only">Email address</label>
          <input type="email" name="contactEmail" class="form-control" placeholder="Email address" required autofocus>

          <label for="contactAddress" class="sr-only">Physical address</label>
          <input type="text" name="contactAddress" class="form-control" placeholder="Physical Address" required autofocus>
        </div>
      </div>
    </div>
    <div class="container alert alert-info">
      <p class="h3 mb-3 font-weight-normal">Step 2: Please upload Workspace Users details as CSV File before clicking Register, Sample Below for download 
      <div class="row clearfix mt-3">
        <div class="col-md-12 column">
           <button id="downloadsample" class="btn btn-default btn-sm btn-success pull-left"
            onclick="downloadsampleFromS3()">Download Sample User File</button></p>
        </div>
      </div>
      <div class="row clearfix mt-3">
        <div class="col-md-12 column">
          <input id="usersupload" type="file" accept=".csv" required>,
          <button id="addphoto" class="btn btn-default btn-sm btn-success pull-left"
            onclick="uploadUsersFiletoS3(event)">Upload</button>
          <input type="hidden" name="adUsersS3Key" id="ADUsersS3Prefix" value="" required>
        </div>
      </div>
    </div>

    <p class="h3 mb-3 font-weight-normal"> Step 3: Click Register Button </p> <button class="btn btn-lg btn-primary" type="submit">Register</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
  </form>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1439.0.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
